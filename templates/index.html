<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="images/systematica.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body style="font-family: 'Nexa Light', Arial, sans-serif;">
    <div class="container d-flex justify-content-center align-items-center p-4">
        <div class="row">
            <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-12 col-md-offset-0">
                <div class="custom-card">
                    <span class="custom-card-icon">
                        <i class="fa fa-map-o"></i>
                    </span>
                    <h3> <b>Seguimiento de Caso</b></h3>
                    <p> Ingresá el Número de caso que recibiste al solicitar tu servicio</p>
                    <form method="POST">
                        {%csrf_token%}
                        <div class="input-group">

                            <input type="text" class="form-control text-center" required name="caso" id="caso"
                                placeholder="Número de caso ejemplo CAS-0010010">&nbsp;
                            <span class="input-group-btn">
                                <button class="btn " id="ver" style="background-color: #074a7f;color:white;"
                                    type="submit"><i class="fa fa-eye" aria-hidden="true"></i>&nbsp; VER</button>
                            </span>
                        </div><!-- /input-group -->
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% block content %}

    {% if consulta_cliente %}
    <div id="miDiv" class="fade-in">
        {% include 'tabla_caso_cliente.html' %}
    </div>
    {% endif %}

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $("button").click(function () {
            console.log('entro')
            $("#miDiv").delay(4000).fadeIn();

        });
        {% if mensaje %}
        Swal.fire({
            icon: 'error',
            title: 'Oops...',
            confirmButtonColor: "#074a7f",
            text: `{{mensaje}}`,

        })
        {% endif %}
    </script>
</body>

</html>
