
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
        integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">


</head>

<body>


    <div class="container d-flex justify-content-center align-items-center p-4">
        <div class="row">
            <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-0">
                <div class="custom-card">
                    <span class="custom-card-icon">
                        <i class="fa fa-map-o"></i>
                    </span>
                    <h3> <b>Seguimiento de Caso</b></h3>
                    <p>Ingresá el número de numero de caso que recibiste al solicitar tu servicio</p>
                    <form method="GET">
                        {{csrt_token}}
                        <div class="input-group">

                            <input type="text" class="form-control text-center" name="caso" id="caso"
                                placeholder="Número de caso..">&nbsp;
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="submit">VER</button>
                            </span>
                        </div><!-- /input-group -->
                    </form>
                </div>
            </div>
        </div>

    </div>
    <div class="container">
        <div class="container">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Codigo</th>
                        <th scope="col">Cliente</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Departamento</th>
                    </tr>
                </thead>
                
                <tbody>
                    {% for  res in codigo %}
                    <td>{{ res.codigo_caso }}</td>
                    <td>{{ res.cliente.nombre}}</td>
                    <td>{{ res.estado }}</td>
                    <td>{{ res.departamento_actual }}</td>
                    {% endfor %}
                </tbody>
              
            </table>


        </div>
    </div>

 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

<script>
    {% if mensaje %}
    
        Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: `{{mensaje}}`,
        
        })
    {% endif %}
</script>


</body>

</html>
