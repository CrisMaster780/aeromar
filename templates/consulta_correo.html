<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="images/systematica.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
        integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
</head>

<body style="font-family: 'Nexa Light', Arial, sans-serif;">
    <div class="container d-flex justify-content-center align-items-center p-4">
        <div class="row">
            <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-12 col-md-offset-0">
                <div class="custom-card">
                    <span class="custom-card-icon">
                        <i class="fa fa-map-o"></i>
                    </span>
                    <h3> <b>Seguimiento de Caso</b></h3>
                    <p> Ingres√° una direccion de Correo para consultar tus Casos</p>
                    <form method="POST">
                        {%csrf_token%}
                        <div class="input-group">

                            <input type="email" required class="form-control text-center" name="correo" id="correo"
                                placeholder="Tu Correo Aqui Ej: prueba@prueba.com">&nbsp;
                            <span class="input-group-btn">
                                <button class="btn " style="background-color: #074a7f;color:white;"
                                    type="submit">VER</button>
                            </span>
                        </div><!-- /input-group -->
                    </form>
                </div>
            </div>
        </div>

    </div>
    {% block content %}

    {% if consulta_correo %}

    {% include 'tabla_caso_correo.html' %}

    {% endif %}

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script>
        {% if mensaje %}
        Swal.fire({
            icon: 'error',
            title: 'Oops...',
            confirmButtonColor: "#074a7f",
            text: `{{mensaje}}`,
        })
        {% endif %}
    </script>
</body>

</html>
